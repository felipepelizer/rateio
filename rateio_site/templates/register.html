{% extends 'base.html' %}
{% block content %}

<form action="{% url 'register' %}" method = "POST">
    {% csrf_token %}
    {% for i in form %}
        <label class="form-label">{{i.label}}</label>     
        {{i}}
        <br>
    {% endfor %}
    <input type="submit" value="Save">
</form>

{% endblock %}
