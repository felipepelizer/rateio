{% extends 'base.html' %}
{% block content %}

<form action="{% url 'product_edit' id %}" method = "POST">
    {% csrf_token %}
    {% for i in form %}
    	<label class="form-label">{{i.label}}</label>     
    	{{i}}
    	<br>
    {% endfor %}
    <input type="submit" value="Save">
</form>

<form action="{% url 'product_delete' id %}" >
    <input type="submit" value="Delete">
</form>

{% endblock %}
